name: Bug Report
description: Report a bug or unexpected behavior in onekeymap-cli
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With flags '...'
        3. Using editor '...'
        4. See error
      value: |
        1.
        2.
        3.
        4.
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen
    validations:
      required: false

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: false

  - type: textarea
    id: command-output
    attributes:
      label: Command Output
      description: Please paste the full command output, including any error messages
      placeholder: |
        $ onekeymap-cli import --verbose
        [paste output here]
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: onekeymap-cli Version
      description: Run `onekeymap-cli --version` to get the version
      placeholder: "e.g., 0.2.1"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Additional Logs
      description: Any additional logs or debug output (run with `--verbose` flag)
      placeholder: Paste any relevant log output here
      render: shell
    validations:
      required: false
