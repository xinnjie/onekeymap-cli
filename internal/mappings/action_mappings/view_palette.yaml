mappings:
  - id: "actions.view.showCommandPalette"
    short_description: "Show command palette"
    description: "Show Command Palette"
    category: "View Management"
    vscode:
      command: "workbench.action.showCommands"
      when: ""
    zed:
      action: "command_palette::Toggle"
      # Empty context means global
      context: ""
    intellij:
      action: "GotoAction"
    helix:
      command: "command_palette"
      mode: "insert"
