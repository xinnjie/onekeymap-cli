mappings:
  - id: "actions.edit.insertLineBefore"
    short_description: "Insert line before"
    description: "Insert a new line before the current line"
    category: "Editor"
    vscode:
      command: "editor.action.insertLineBefore"
      when: "editorTextFocus && !editorReadonly"
    zed:
      action: "editor::NewlineAbove"
      context: "Editor"
    intellij:
      action: "EditorStartNewLineBefore"
  - id: "actions.edit.joinLines"
    short_description: "Join lines"
    description: "Join lines"
    category: "Editor"
    vscode:
      command: "editor.action.joinLines"
      when: "editorTextFocus && !editorReadonly"
    intellij:
      action: "EditorJoinLines"
    zed:
      action: "editor::JoinLines"
      context: "Editor"
  - id: "actions.edit.lineBreakInsert"
    short_description: "Insert line break"
    description: "Insert line break"
    category: "Editor"
    vscode:
      command: "lineBreakInsert"
      when: "textInputFocus && !editorReadonly"
    intellij:
      action: "EditorSplitLine"
    zed:
      action: "editor::Newline"
      context: "Editor"
  - id: "actions.edit.insertLineAfter"
    short_description: "Insert line after"
    description: "Insert a new line after the current line"
    category: "Editor"
    vscode:
      command: "editor.action.insertLineAfter"
      when: "editorTextFocus && !editorReadonly"
    zed:
      action: "editor::NewlineBelow"
      context: "Editor"
    intellij:
      action: "EditorStartNewLine"
