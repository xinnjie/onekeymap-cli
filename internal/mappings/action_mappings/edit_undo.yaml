mappings:
  - id: "actions.edit.undo"
    short_description: "Undo action"
    description: "Undo last action"
    category: "Editor"
    vscode:
      command: "undo"
      when: ""
    zed:
      action: "editor::Undo"
      context: "Editor"
    intellij:
      action: "$Undo"
    helix:
      command: "undo"
      mode: "insert"
  - id: "actions.edit.cursorUndo"
    short_description: "Undo cursor"
    description: "Undo last cursor operation"
    category: "Editor"
    vscode:
      command: "cursorUndo"
      when: "textInputFocus"
    intellij:
      action: "UnselectPreviousOccurrence"
    zed:
      action: "editor::UndoSelection"
      context: "Editor"
    helix:
      notSupported: true
  - id: "actions.edit.redo"
    short_description: "Redo action"
    description: "Redo last undone action"
    category: "Editor"
    vscode:
      command: "redo"
      when: "textInputFocus"
    zed:
      action: "editor::Redo"
      context: "Editor"
    intellij:
      action: "$Redo"
    helix:
      command: "redo"
      mode: "insert"
