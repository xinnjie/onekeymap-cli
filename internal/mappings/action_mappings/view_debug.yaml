mappings:
  - id: "actions.view.toggleDebugPanel"
    description: "Toggle Debug Panel"
    vscode:
      - command: "workbench.view.debug"
        when: "viewContainer.workbench.view.debug.enabled"
        forImport: true
      - command: "workbench.action.toggleSidebarVisibility"
        when: "activeViewlet == 'workbench.view.debug'"
        forImport: false
    zed:
      action: "debug_panel::ToggleFocus"
      context: "Workspace"
    intellij:
      action: "ActivateDebugToolWindow"
    helix:
      notSupported: true
  - id: "actions.view.showDebugOutputConsole"
    description: "Show Debug Output Console view"
    vscode:
      command: "workbench.debug.action.toggleRepl"
      when: "workbench.panel.repl.view.active"
    # zed do not have debug console
    zed:
      notSupported: true
    intellij:
      notSupported: true
      notSupportedReason: "intellij have debug output with DebugPanel"
    helix:
      notSupported: true
