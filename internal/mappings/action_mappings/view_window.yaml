mappings:
  - id: "actions.view.maximizeEditor"
    short_description: "Maximize editor"
    description: "Maximize editor (hide other windows)"
    category: "View Management"
    vscode:
      command: "workbench.action.maximizeEditor"
      when: ""
    intellij:
      action: "HideAllWindows"
    zed:
      notSupported: true
    helix:
      notSupported: true
  - id: "actions.view.toggleFullScreen"
    short_description: "Toggle full screen"
    description: "Toggle full screen"
    category: "View Management"
    vscode:
      command: "workbench.action.toggleFullScreen"
      when: ""
    intellij:
      action: "ToggleFullScreen"
    zed:
      action: "zed::ToggleFullScreen"
    helix:
      notSupported: true
