mappings:
  - id: "actions.merge.acceptCurrent"
    short_description: "Accept current"
    description: "Accept current change (keep left side)"
    vscode:
      command: "merge-conflict.accept.current"
      when: ""
    intellij:
      action: "Diff.ApplyLeftSide"
    zed:
      notSupported: true
  - id: "actions.merge.acceptIncoming"
    short_description: "Accept incoming"
    description: "Accept incoming change (take right side)"
    vscode:
      command: "merge-conflict.accept.incoming"
      when: ""
    intellij:
      action: "Diff.ApplyRightSide"
    zed:
      notSupported: true
