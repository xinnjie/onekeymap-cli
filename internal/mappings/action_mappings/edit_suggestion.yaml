mappings:
  - id: "actions.edit.suggest.show"
    description: "Trigger Suggest"
    vscode:
      command: "editor.action.triggerSuggest"
      when: "editorHasCompletionItemProvider && textInputFocus && !editorReadonly"
    intellij:
      action: "CodeCompletion"
    zed:
      action: "editor::ShowCompletions"
      context: "Editor"
  - id: "actions.edit.inlineSuggest.show"
    description: "Show inline suggestion"
    vscode:
      command: "editor.action.inlineSuggest.trigger"
      when: "editorFocus && !editorHasSelection && !inlineSuggestionVisible"
    zed:
      action: "editor::ShowEditPrediction"
      context: "Editor"
    intellij:
      action: "CallInlineCompletionAction"
  - id: "actions.edit.inlineSuggest.previous"
    description: "Show previous inline suggestion"
    vscode:
      command: "editor.action.inlineSuggest.showPrevious"
      when: "inlineSuggestionVisible && !editorReadonly"
    zed:
      action: "editor::PreviousEditPrediction"
      context: "Editor && mode == full && edit_prediction"
    intellij:
      action: "PrevInlineCompletionSuggestionAction"
  - id: "actions.edit.inlineSuggest.next"
    description: "Show next inline suggestion"
    vscode:
      command: "editor.action.inlineSuggest.showNext"
      when: "inlineSuggestionVisible && !editorReadonly"
    zed:
      action: "editor::NextEditPrediction"
      context: "Editor && mode == full && edit_prediction"
    intellij:
      action: "NextInlineCompletionSuggestionAction"
