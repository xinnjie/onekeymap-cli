  - id: "actions.view.toggleBottomDock"
    name: "Toggle bottom dock"
    description: "Toggle Bottom Dock visibility"
    category: "View Management"
    vscode:
      command: "workbench.action.togglePanel"
      when: ""
    zed:
      action: "workspace::ToggleBottomDock"
      context: "Workspace"
    intellij:
      notSupported: true
