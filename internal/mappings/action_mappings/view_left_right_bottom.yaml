mappings:
  - id: "actions.view.toggleRightSideBar"
    name: "Toggle right sidebar"
    description: "Toggle Right Side Bar visibility"
    category: "View Management"
    vscode:
      command: "workbench.action.toggleAuxiliaryBar"
    zed:
      action: "workspace::ToggleRightDock"
      context: "Workspace"
    intellij:
      notSupported: true
