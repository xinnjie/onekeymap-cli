mappings:
  - id: "actions.cursor.wordRight"
    short_description: "Next word"
    description: "Move cursor to the end of the next word"
    category: "Editor"
    vscode:
      command: "cursorWordRight"
      when: "editorTextFocus"
    zed:
      action: "editor::MoveToNextWordEnd"
      context: "Editor"
    intellij:
      action: "EditorNextWord"
    helix:
      command: "move_next_word_end"
      mode: "insert"
  - id: "actions.cursor.wordPartRight"
    short_description: "Next subword"
    description: "Move cursor to the end of the next subword (hump)"
    category: "Editor"
    vscode:
      command: "cursorWordPartRight"
      when: "textInputFocus"
    zed:
      action: "editor::MoveToNextSubwordEnd"
      context: "Editor"
    intellij:
      notSupported: true
      notSupppotedReason: "intellij need to turn on `CamelHumps` setting"
    helix:
      command: "move_next_sub_word_start"
      mode: "insert"
  - id: "actions.cursor.wordLeft"
    short_description: "Previous word"
    description: "Move cursor to the start of the previous word"
    category: "Editor"
    vscode:
      command: "cursorWordLeft"
      when: "textInputFocus"
    zed:
      action: "editor::MoveToPreviousWordStart"
      context: "Editor"
    intellij:
      action: "EditorPreviousWord"
    helix:
      command: "move_prev_word_start"
      mode: "insert"
  - id: "actions.cursor.wordPartLeft"
    short_description: "Previous subword"
    description: "Move cursor to the start of the previous subword (hump)"
    category: "Editor"
    vscode:
      command: "cursorWordPartStartLeft"
      when: "editorTextFocus"
    zed:
      action: "editor::MoveToPreviousSubwordStart"
      context: "Editor"
    # intellij need to turn on `CamelHumps` setting
    intellij:
      notSupported: true
    helix:
      command: "move_prev_sub_word_start"
      mode: "insert"
  - id: "actions.cursor.wordRightSelect"
    short_description: "Select next word"
    description: "Select to the end of the next word"
    category: "Editor"
    vscode:
      command: "cursorWordRightSelect"
      when: "editorTextFocus"
    zed:
      action: "editor::SelectToNextWordEnd"
      context: "Editor"
    intellij:
      action: "EditorNextWordWithSelection"
    # helix move cursor with selection by default
    helix:
      notSupported: true
  - id: "actions.cursor.wordPartRightSelect"
    short_description: "Select next subword"
    description: "Select to the end of the next subword (hump)"
    category: "Editor"
    vscode:
      command: "cursorWordPartRightSelect"
      when: "textInputFocus"
    zed:
      action: "editor::SelectToNextSubwordEnd"
      context: "Editor"
    intellij:
      notSupported: true
    helix:
      notSupported: true
  - id: "actions.cursor.wordLeftSelect"
    short_description: "Select previous word"
    description: "Select to the start of the previous word"
    category: "Editor"
    vscode:
      command: "cursorWordLeftSelect"
      when: "textInputFocus"
    zed:
      action: "editor::SelectToPreviousWordStart"
      context: "Editor"
    intellij:
      action: "EditorPreviousWordWithSelection"
    # helix move cursor with selection by default
    helix:
      notSupported: true
  - id: "actions.cursor.wordPartLeftSelect"
    short_description: "Select previous subword"
    description: "Select to the start of the previous subword (hump)"
    category: "Editor"
    vscode:
      command: "cursorWordPartStartLeftSelect"
      when: "editorTextFocus"
    zed:
      action: "editor::SelectToPreviousSubwordStart"
      context: "Editor"
    intellij:
      notSupported: true
    helix:
      notSupported: true
