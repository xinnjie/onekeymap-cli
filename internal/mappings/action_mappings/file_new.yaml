mappings:
  - id: "actions.file.newFile"
    name: "New file"
    description: "Create a new file"
    category: "File"
    vscode:
      command: "workbench.action.files.newUntitledFile"
      when: ""
    zed:
      action: "workspace::NewFile"
      context: "Workspace"
    intellij:
      action: "NewScratchFile"
  - id: "actions.file.newWindow"
    name: "New window"
    description: "Open a new window"
    category: "View Management"
    vscode:
      command: "workbench.action.newWindow"
      when: ""
    zed:
      action: "workspace::NewWindow"
      context: "Workspace"
    intellij:
      notSupported: true
