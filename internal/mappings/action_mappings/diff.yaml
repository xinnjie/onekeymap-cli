mappings:
  - id: "actions.diff.compareTwoFiles"
    name: "Compare files"
    description: "Compare two files"
    category: "View Management"
    vscode:
      command: "compareSelected"
      when: "explorerViewletFocus"
    intellij:
      action: "CompareTwoFiles"
    zed:
      action: "project_panel::CompareMarkedFiles"
      context: "ProjectPanel"
  - id: "actions.diff.nextChange"
    name: "Next change"
    description: "Go to next change in compare editor"
    category: "Navigation"
    vscode:
      command: "workbench.action.compareEditor.nextChange"
      when: "textCompareEditorVisible"
    intellij:
      action: "NextDiff"
    zed:
      action: "editor::GoToNextChange"
      context: "Editor && mode == full"
  - id: "actions.diff.previousChange"
    name: "Previous change"
    description: "Go to previous change in compare editor"
    category: "Navigation"
    vscode:
      command: "workbench.action.compareEditor.previousChange"
      when: "textCompareEditorVisible"
    intellij:
      action: "PreviousDiff"
    zed:
      action: "editor::GoToPreviousChange"
      context: "Editor && mode == full"
