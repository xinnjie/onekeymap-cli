mappings:
  - id: "actions.go.fileFinder"
    name: "Find file"
    description: "Go to file"
    category: "Navigation"
    vscode:
      command: "workbench.action.quickOpen"
      when: ""
    zed:
      action: "file_finder::Toggle"
      context: "Workspace"
    intellij:
      action: "GotoFile"
  - id: "actions.go.symbolFinder"
    name: "Find symbol"
    description: "Go to symbol in workspace, across files in the workspace"
    category: "Navigation"
    vscode:
      command: "workbench.action.showAllSymbols"
      when: ""
    zed:
      action: "project_symbols::Toggle"
      context: "Workspace"
    intellij:
      action: "GotoClass"
  - id: "actions.go.symbolFinderInEditor"
    name: "Find symbol in editor"
    description: "Go to symbol in current open editor"
    category: "Navigation"
    vscode:
      # breadcrumbsFocusAndSelect is very like workbench.action.gotoSymbol
      command: "workbench.action.gotoSymbol"
      when: "!accessibilityHelpIsShown && !accessibleViewIsShown"
    zed:
      action: "outline::Toggle"
      context: "Editor"
    intellij:
      action: "FileStructurePopup"
