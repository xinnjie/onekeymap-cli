mappings:
  - id: "actions.hover.quickFix"
    short_description: "Quick fix"
    description: "Quick Fix..."
    vscode:
      command: "editor.action.quickFix"
      when: "editorHasCodeActionsProvider && textInputFocus && !editorReadonly"
    intellij:
      notSupported: true
    # zed do not support yet
    zed:
      notSupported: true
    helix:
      notSupported: true
  - id: "actions.hover.codeAction"
    short_description: "Code action"
    description: "Code Action..."
    vscode:
      command: "editor.action.codeAction"
      when: "editorHasCodeActionsProvider && editorTextFocus && !editorReadonly"
    intellij:
      action: "ShowIntentionActions"
    zed:
      action: "editor::ToggleCodeActions"
      context: "Editor"
    helix:
      command: "code_action"
      mode: "insert"
  - id: "actions.hover.triggerParameterHint"
    short_description: "Parameter hints"
    description: "Trigger Parameter Hints"
    vscode:
      command: "editor.action.triggerParameterHints"
      when: "editorHasSignatureHelpProvider && editorTextFocus"
    intellij:
      action: "ParameterInfo"
    zed:
      action: "editor::ShowSignatureHelp"
      context: "Editor"
    helix:
      command: "signature_help"
      mode: "insert"
  - id: "actions.hover.showHover"
    short_description: "Show hover"
    description: "Show Hover"
    vscode:
      command: "editor.action.showHover"
      when: "editorTextFocus"
    intellij:
      action: "QuickJavaDoc"
    zed:
      action: "editor::Hover"
      context: "Editor"
    helix:
      command: "hover"
      mode: "insert"
