mappings:
  - id: "actions.edit.deleteWordRight"
    short_description: "Delete next word"
    description: "Delete to the end of the next word"
    vscode:
      command: "deleteWordRight"
      when: "textInputFocus && !editorReadonly"
    zed:
      action: "editor::DeleteToNextWordEnd"
      context: "Editor"
    intellij:
      action: "EditorDeleteToWordEnd"
  - id: "actions.edit.deleteLines"
    short_description: "Delete line"
    description: "Delete line"
    vscode:
      command: "editor.action.deleteLines"
      when: "textInputFocus && !editorReadonly"
    intellij:
      action: "EditorDeleteLine"
    zed:
      action: "editor::DeleteLine"
      context: "Editor"
  - id: "actions.edit.deleteWordPartRight"
    short_description: "Delete next subword"
    description: "Delete to the end of the next subword (hump)"
    vscode:
      command: "deleteWordPartRight"
      when: "textInputFocus && !editorReadonly"
    zed:
      action: "editor::DeleteToNextSubwordEnd"
      context: "Editor"
    # intellij need to turn on `CamelHumps` setting
    intellij:
      notSupported: true
  - id: "actions.edit.deleteWordLeft"
    short_description: "Delete previous word"
    description: "Delete to the start of the previous word"
    vscode:
      command: "deleteWordLeft"
      when: "textInputFocus && !editorReadonly"
    zed:
      action: "editor::DeleteToPreviousWordStart"
      context: "Editor"
    intellij:
      action: "EditorDeleteToWordStart"
  - id: "actions.edit.deleteWordPartLeft"
    short_description: "Delete previous subword"
    description: "Delete to the start of the previous subword (hump)"
    vscode:
      command: "deleteWordPartLeft"
      when: "textInputFocus && !editorReadonly"
    zed:
      action: "editor::DeleteToPreviousSubwordStart"
      context: "Editor"
    # intellij need to turn on `CamelHumps` setting
    intellij:
      notSupported: true
