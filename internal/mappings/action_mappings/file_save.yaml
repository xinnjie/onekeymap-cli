mappings:
  - id: "actions.file.save"
    short_description: "Save file"
    description: "Save current file"
    vscode:
      command: "workbench.action.files.save"
      when: ""
    zed:
      action: "workspace::Save"
      context: "Workspace"
    intellij:
      action: "SaveDocument"
    helix:
      command: ":write"
      mode: "insert"
  - id: "actions.file.saveAs"
    short_description: "Save as"
    description: "Save current file with a new name"
    vscode:
      command: "workbench.action.files.saveAs"
      when: ""
    zed:
      action: "workspace::SaveAs"
      context: "Workspace"
    intellij:
      notSupported: true
    helix:
      notSupported: true
  - id: "actions.file.saveAll"
    short_description: "Save all"
    description: "Save all open files"
    vscode:
      command: "workbench.action.files.saveAll"
      when: ""
    zed:
      action: "workspace::SaveAll"
      context: "Workspace"
    intellij:
      action: "SaveAll"
    helix:
      command: ":write-all"
      mode: "insert"
