# This file is used for testing
mappings:
  # Simplest mapping
  - id: "actions.edit.copy"
    description: "Copy selected text"
    category: "Editor"
    vscode:
      command: "editor.action.clipboardCopyAction"
      when: "editorTextFocus && condition > 0"
    zed:
      action: "editor::Copy"
      context: "Editor"
    intellij:
      action: "$Copy"
    helix:
      command: "yank"
      mode: "insert"
  ## Mapping with multiple actions
  - id: "actions.test.mutipleActions"
    description: "Test multiple actions"
    category: "Testing"
    vscode:
      - command: "command1"
        when: "condition1"
      - command: "command2"
        when: "condition2"
    zed:
      - action: "command1"
        context: "context1"
      - action: "command2"
        context: "context2"
    intellij:
      action: "command1"
  # Mapping with args
  - id: "actions.test.withArgs"
    description: "Test action with arguments"
    category: "Testing"
    vscode:
      command: "cursorEnd"
      args:
        "sticky": false
    zed:
      action: "test::ActionWithArgs"
      args:
        "test_param": true
      context: "Editor"
    intellij:
      action: "TestAction"
  # Test children fallback - parent not supported in vscode/intellij/zed/xcode/helix
  - id: "actions.test.parentNotSupported"
    description: "Parent action not supported in vscode/intellij/zed/xcode/helix"
    category: "Testing"
    children:
      - "actions.test.childSupported"
    vscode:
      notSupported: true
      note: "Use child action instead"
    intellij:
      notSupported: true
      note: "Use child action instead"
    zed:
      notSupported: true
      note: "Use child action instead"
    xcode:
      notSupported: true
      note: "Use child action instead"
    helix:
      notSupported: true
      note: "Use child action instead"
  - id: "actions.test.childSupported"
    description: "Child action supported in vscode/intellij/zed/xcode/helix"
    category: "Testing"
    vscode:
      command: "child.supported.command"
      when: "editorTextFocus"
    intellij:
      action: "ChildSupportedAction"
    zed:
      action: "child::Action"
      context: "Editor"
    xcode:
      menuAction:
        action: "Debug.Child.Supported"
        title: "Child Supported Action"
    helix:
      command: "child_supported_command"
      mode: "normal"
