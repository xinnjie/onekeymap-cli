mappings:
  - id: "actions.ai.review.focusNextFile"
    name: "AI review: Focus next file"
    description: "Focus next file in AI review"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeFocusNextFile"
      when: "editorTextFocus && windsurf.cascadeBarVisible"
  - id: "actions.ai.review.focusNextHunk"
    name: "AI review: Focus next hunk"
    description: "Focus next hunk in AI review"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeFocusNextHunk"
      when: "editorTextFocus && windsurf.canAcceptOrRejectAllCascadeEditsInFile"
  - id: "actions.ai.review.focusPreviousFile"
    name: "AI review: Focus previous file"
    description: "Focus previous file in AI review"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeFocusPreviousFile"
      when: "editorTextFocus && windsurf.cascadeBarVisible"
  - id: "actions.ai.review.focusPreviousHunk"
    name: "AI review: Focus previous hunk"
    description: "Focus previous hunk in AI review"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeFocusPreviousHunk"
      when: "editorTextFocus && windsurf.canAcceptOrRejectAllCascadeEditsInFile"
  - id: "actions.ai.review.acceptAllInFile"
    name: "AI review: Accept all in file"
    description: "Accept all AI changes in current file"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeAcceptAllInFile"
      when: "editorTextFocus && windsurf.canAcceptOrRejectAllCascadeEditsInFile"
  - id: "actions.ai.review.acceptFocusedHunk"
    name: "AI review: Accept focused hunk"
    description: "Accept focused AI change hunk"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeAcceptFocusedHunk"
      when: "editorTextFocus && windsurf.canAcceptOrRejectFocusedHunk"
  - id: "actions.ai.review.rejectAllInFile"
    name: "AI review: Reject all in file"
    description: "Reject all AI changes in current file"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeRejectAllInFile"
      when: "editorTextFocus && windsurf.canAcceptOrRejectAllCascadeEditsInFile"
  - id: "actions.ai.review.rejectFocusedHunk"
    name: "AI review: Reject focused hunk"
    description: "Reject focused AI change hunk"
    category: "AI"
    windsurf:
      command: "windsurf.prioritized.cascadeRejectFocusedHunk"
      when: "editorTextFocus && windsurf.canAcceptOrRejectFocusedHunk"
