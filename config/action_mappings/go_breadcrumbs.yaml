mappings:
  - id: "actions.go.breadcrumbsFocus"
    name: "Jump to Navigation Bar"
    description: "Jump to the breadcrumb navigation bar"
    category: "Navigation"
    vscode:
      - command: "breadcrumbs.focus"
        when: "breadcrumbsPossible && breadcrumbsVisible"
      - command: "notebook.focusTop"
        when: "notebookEditorFocused && !inputFocus"
    intellij:
      action: "ShowNavBar"
    zed:
      notSupported: true
      note: "Not support, no issue tracked"
